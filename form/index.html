<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Location Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.py">
    <link rel="stylesheet" href="your_model.py">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="container">
                <h2>Restaurant Location Form</h2>
                <form id="restaurantForm" action="http://127.0.0.1:5000/search" method="POST">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" id="restaurantName" name="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Select State</label>
                        <select id="state" name="state" class="dropdown" required>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Gujarat">Gujarat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Select City</label>
                        <select id="city" name="city" class="dropdown" required>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="locality">Select Locality</label>
                        <select id="locality" name="locality" class="dropdown" required>
                            
                        </select>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
